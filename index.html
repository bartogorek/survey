<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    
    <div id="main">
      
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      
      <form id="form">
        
        <div class="form-group row">
          <label id="name-label" for="name" class="col-sm-6 col-form-label">* Name:</label>
          <div class="col-sm-6">
            <input type="name" class="form-control" id="name" placeholder="Enter your name">
          </div>
        </div>
        
        <div class="form-group row">
          <label id="email-label" for="email" class="col-sm-6 col-form-label">* Email:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
        </div>
        
        <div class="form-group row">
          <label id="number-label" for="age" class="col-sm-6 col-form-label">* Age:</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="age" max="100" min="13" placeholder="Enter your age">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label" for="dropdown">Which option best describes your current role ?</label>
          <div class="col-sm-6">  
            <select class="form-control" id="dropdown">
              <option selected>Select an option</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </div>
        </div>  
        
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">What is your preferred technology stack ?</label>
          <div class="col-sm-6">  
            <div>
              <input type="radio" class="form-check-input" name="stack" id="mean">
              <label class="form-check-label" for="mean">MEAN or MERN</label>
            </div>
            <div>
              <input type="radio" class="form-check-input" name="stack" id="pydja">
              <label class="form-check-label" for="pydja">Django</label>
            </div>
            <div>
              <input type="radio" class="form-check-input" name="stack" id="lamp">
              <label class="form-check-label" for="lamp">LAMP</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Things that should be improved in the future
          <br>(Check all that apply):</label>
          <div class="col-sm-6">  
            <div>
              <input type="checkbox" class="form-check-input" name="frontend" id="fronted" value="frontend">
              <label class="form-check-label" for="frontend">Front-end Projects</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="backend" id="backend" value="backend">
              <label class="form-check-label" for="backend">Back-end Projects</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="datavis" id="datavis" value="datavis">
              <label class="form-check-label" for="datavis">Data Visualization</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="challenges" id="challenges" value="challenges">
              <label class="form-check-label" for="challenges">Challenges</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="opensource" id="opensource" value="opensource">
              <label class="form-check-label" for="opensource">Open Source Community</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="gitter" id="gitter" value="gitter">
              <label class="form-check-label" for="gitter">Gitter help rooms</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="videos" id="videos" value="videos">
              <label class="form-check-label" for="videos">Videos</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="citymeetups" id="citymeetups" value="citymeetups">
              <label class="form-check-label" for="citymeetups">City Meetups</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="wiki" id="wiki" value="wiki">
              <label class="form-check-label" for="wiki">Wiki</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="forum" id="forum" value="forum">
              <label class="form-check-label" for="forum">Forum</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" name="additional" id="additional" value="additional">
              <label class="form-check-label" for="additional">Additional Courses</label>
            </div>
          </div> 
        </div>
        
        <div class="form-group row">
          <label for="inputComments" class="col-sm-6 col-form-label">Any Comments or Suggestions ?</label>
          <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="inputComments" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        
        <div class="wrapper">
          <button id="submit" class="btn btn-primary" type="submit">Submit form</button>
        </div>

      </form>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
